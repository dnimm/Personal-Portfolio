
           {% extends "base.html" %}
           {% load static %}
           {% block contactactive %} active {% endblock contactactive %}
           {% block title %} Contact {% endblock title %}
            {% block body %}   
             
          

      <div class = "container">
          <h2 class="text-center my-3 py-3">Contact Me</h2>
          <form action = "/contact" method = 'post'>
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" name = 'name'>
            </div>
            <div class="form-group">
                <label for="name">Email Address</label>
                <input type="email" class="form-control" id="email" name = 'email' placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name = 'phone' placeholder="Your Number">
              </div>
              

            
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Explain your concerns</label>
              <textarea class="form-control" id="desc" name = "desc" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
          </form>
          
      </div>
      <footer class  = "py-1 bg-dark text-light position-absolute fixed-bottom" >
        <p class = "text-center py-2 my-0" >
          Copyright &copy 2021 - All rights reserved
        </p>
      </footer>
      {% endblock body %}
